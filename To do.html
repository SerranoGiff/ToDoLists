<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="Assets/Css/Style.css">
  <title>To-Do List</title>
</head>

<body>
  <!-- Dark/Light Mode Toggle Button -->
  <button id="toggleModeBtn" class="btn btn-secondary mt-3 float-end mx-3 d-flex align-items-center">
    <label class="switch">
      <input id="toggleSwitch" type="checkbox">
      <span class="slider"></span>
    </label>
    <span id="toggleIcon" class="fs-5 ms-2">ðŸŒ™</span>
  </button>

  <div class="container mt-5">
    <h2 class="text-center mb-4 text-primary">âœ¨ Advanced To-Do List</h2>

    <div class="row">
      <!-- Column 1: To-Do List -->
      <div class="col-md-6">
        <h4>âœ… Your To-Do List</h4>
        <div id="taskList" class="row row-cols-1 g-3"></div>
      </div>

      <!-- Column 2: Add New Task -->
      <div class="col-md-6">
        <h4>âž• Add a New Task</h4>

        <div class="input-group mb-3">
          <input type="text" id="taskInput" class="form-control" placeholder="Task Description" />
          <select id="priorityInput" class="form-select w-auto mx-2">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
          <button class="btn btn-primary" onclick="addTask()">Add</button>
        </div>

        <h5>âœ… Completed Tasks</h5>
        <div id="completedTasks" class="mt-3"></div>
      </div>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Confirm Action</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to mark this task as completed?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="confirmBtn" type="button" class="btn btn-success" onclick="confirmToggleTask()">Yes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal" id="deleteModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Deletion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to remove this task?</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-danger" onclick="confirmDelete()">Yes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Assets/Js/Script.js"></script>

</body>
</html>
